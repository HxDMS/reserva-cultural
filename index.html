<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Reservas Culturales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="mb-4 text-center">Gestión de Reservas Culturales</h1>

    <form id="reservaForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo del estudiante</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="matricula" class="form-label">Código de matrícula</label>
        <input type="text" id="matricula" class="form-control" maxlength="8" required inputmode="numeric" pattern="[0-9]*">
      </div>
      <div class="mb-3">
        <label for="actividad" class="form-label">Tipo de actividad</label>
        <select id="actividad" class="form-select" required>
          <option value="">Seleccione una actividad</option>
          <option>Teatro</option>
          <option>Taller de Dibujo</option>
          <option>Club de Lectura</option>
          <option>Excursión Cultural</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha de la actividad</label>
        <input type="date" id="fecha" class="form-control" required>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
        <button type="submit" id="btnGuardar" class="btn btn-primary">Guardar Reserva</button>
      </div>
    </form>

    <hr class="my-5">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Reservas Registradas</h2>
      <span class="badge bg-dark fs-6">Total: <span id="contador">0</span></span>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover" id="tablaReservas">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Código</th>
            <th>Actividad</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
